---
layout: default
---
<section class="page-section bg-primary" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0">{{ page.title }}</h2>
        <hr class="divider light my-4">
        <p class="text-white-50 mb-4">{{ page.description }}</p>
        {% if page.url == "/" %}<a class="btn btn-light btn-xl js-scroll-trigger" href="#services">Get Started!</a>{% endif %}
      </div>
    </div>
  </div>
</section>

{{ content }}
