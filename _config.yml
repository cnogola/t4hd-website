name: My Creative Website

# Handling reading
exclude: ["gulpfile.js", "package-lock.json", "package.json","Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]

collections_dir: my_collections
collections:
  - portfolio

# CloudCannon
_explore:
  groups:
    - heading: Blogging
      collections:
        - posts
        - drafts
    - heading: Pages
      collections:
        - pages
    - heading: Data
      collections:
        - portfolio

# Vendor specific
sass:
  sass_dir: _sass
  style: nested
